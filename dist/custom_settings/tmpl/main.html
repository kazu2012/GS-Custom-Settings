<div class="ko-main"><!-- ko if: mode.state() && data.activeItem() !== false -->	<div class="ko-toolbar ko-mt-10 ko-ml-5 ko-mr-5" data-bind="with: data.items()[data.activeItem()].settings">		<button type="button" data-bind="click: toggleAll, attr: { style: allAreSelected() ? 'color: #CF3805;' : '', disabled: disable_toggle}, i18n: {title: 'prop_select_all'}"><i class="fa fa-location-arrow"></i></button>		<button type="button" data-bind="click: openCloseAll, attr: { style: allAreOpened() && activeItems().length  ? 'color: #CF3805;' : '', disabled: disable_open},	i18n: { title: 'prop_hide_show_details'}"><i data-bind="attr: { 'class': 'fa fa-' + ( allAreOpened() && activeItems().length ? 'minus-square' : 'plus-square')}" class="open-setting-details"></i></button>		<button type="button" data-bind="click: insertBefore, attr: {disabled: disable_add}, i18n: {title: 'prop_add'}"><i class="fa fa-plus"></i></button>		<button type="button" data-bind="click: remove, attr: {disabled: disable_del}, i18n: {title: 'prop_del'}"><i class="fa fa-close"></i></button>		<button type="button" data-bind="click: moveUp, attr: {disabled: disable_up}, i18n: {title: 'prop_up'}"><i class="fa fa-arrow-up"></i></button>		<button type="button" data-bind="click: moveDown, attr: {disabled: disable_down}, i18n: {title: 'prop_down'}"><i class="fa fa-arrow-down"></i></button>		<!-- TEMPORARILY DISABLED (not working properly with selection) <span class="ko-ml-5">			<span data-bind="i18n: 'cmd_move_to_tab1'"></span> 			<span data-bind="text: activeItemCount"></span>			<span data-bind="i18n: 'cmd_move_to_tab2'"></span> 			<select data-bind="attr: { disabled: activeItemCount() < 1 }, onewaySelect: {				options: $root.data.filter, 				optionsValue: 'lookup', 				optionsText: 'label', 				value: $root.data.items()[$root.data.activeItem()].lookup(),				action: $root.fn.moveSettingsToOtherTab},"></select>		</span>-->		<span class="ko-ml-5 ko-float-right">			<span data-bind="i18n: 'cmd_export_as'"></span>			<select data-bind="onewaySelect: {				options: $root.devExportOpts, 				optionsValue: 'lookup', 				optionsText: 'label', 				value: 'none',				action: $root.fn.devExport},"></select>		</span>	</div><!-- /ko --><!-- ko if: (mode.state() && data.activeItem() !== false) || !mode.state() --><!-- ko with: data.items()[data.activeItem()] --><!-- ko with: settings --><div data-bind="template: {name: $root.settingTemplate, foreach: items, }, 	attr: { 'class': 'ko-data ko-list ' + ($root.mode.state() ? 'no-select ' : '') + $root.mode.display()}, 	event: {keyup: function(data, e) { if ($root.mode.state()) keyHandler(data, e); }}"></div><!-- /ko --><!-- /ko --><!-- /ko --><!-- TODO: Put CSS binding into viewmodel property (computed) --><script type="text/template" id="radio-input-tmpl">	<!-- ko foreach: options -->	<div class="ko-option">		<span data-bind="attr: {'for': $parent.lookup}, text: val"></span>		<input type="radio" data-bind="attr: {'name': $parent.lookup() + '-output', 'disabled': $parent.isLocked, 'title': $parent.isLocked() ? $root.i18n['prop_is_locked'] : ''}, checked: $parent.value, checkedValue: index">	</div>	<!-- /ko --></script><script type="text/template" id="text-input-tmpl">	<input type="text" data-bind="attr: {'name': lookup() + '-output', 'id': lookup() + '-output', 'disabled': isLocked, 'title': isLocked() ? $root.i18n['prop_is_locked'] : ''}, value: value"></script><script type="text/template" id="switch-input-tmpl">	<button type="button" data-bind="attr: {'disabled': isLocked, 'title': isLocked() ? $root.i18n['prop_is_locked'] : '',		'name': lookup() + '-output', 		'id': lookup() + '-output'}, click: toggle">	<i data-bind="attr: {'class': display() + ' ko-mt-5'}"></i></button></script><script type="text/template" id="checkbox-input-tmpl">	<input type="checkbox" data-bind="attr: {'name': lookup() + '-output', 'disabled': isLocked, 'title': isLocked() ? $root.i18n['prop_is_locked'] : ''}, checked: value"></script><script type="text/template" id="textarea-input-tmpl">	<textarea data-bind="attr: {		'name': lookup() + '-output', 		'id': lookup() + '-output', 		'disabled': isLocked, 		'title': isLocked() ? $root.i18n['prop_is_locked'] : ''}, 		value: value" rows="4"></textarea></script><script type="text/template" id="fancy-checkbox-input-tmpl">	<button type="button" data-bind="attr: {'disabled': isLocked, 'title': isLocked() ? $root.i18n['prop_is_locked'] : '',				'name': lookup() + '-output',				'id': lookup() + '-output'}, click: toggle">	<i data-bind="attr: {'class': display() + ' ko-mt-5'}, 		style: 'float: right; ' + (value() && value().toString().length ? '': 'margin-right: 2.5px')" 		style="margin-right: 2px;"></i>	</button></script><script type="text/template" id="fancy-radio-input-tmpl">	<!-- ko foreach: options -->	<div class="ko-option">		<span data-bind="attr: {'for': $parent.lookup}, text: val"></span>		<button type="button" data-bind="click: function() { $parent.value($index());}, 			attr: {				'class': ' ko-mt-5', 				'disabled': $parent.isLocked, 				'name': $parent.lookup() + '-output', 				'title': $parent.isLocked() ? $root.i18n['prop_is_locked'] : ''}">		<i data-bind="attr: {'class': $parent.value() === $index() ? $parent.display() : 'fa fa-lg fa-' + $parent.icon()[1]}"></i></button>	</div>	<!-- /ko --></script><script type="text/template" id="select-input-tmpl">	<select data-bind="attr: 		{'name': $parent.lookup() + '-output',		'id': $parent.lookup() + '-output', 'disabled': isLocked}, 		options: options ? options : [{val:'', index:0}], 		value: value, 		optionsValue: 'index', 		optionsText: 'val'"></select></script><script type="text/template" id="section-title-tmpl">	<h4 class="ko-section-title data-bind="text: label"></h4></script></div>
