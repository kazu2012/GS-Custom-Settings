			<img src="{{ data.value }}" data-bind="css: { hidden: !data.value().length}">

					'disabled': locked()}, 
					click: toggleImageBrowser">Browse</button>

				disabled="{{ locked }}" 
				title="{{ (locked() ? 'prop_is_locked' : '') | i18n }}"
				value="{{ data.value }}">
